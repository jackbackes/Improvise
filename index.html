<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Improvise | Procedurally Generated Music</title>

	<!-- midi.js package -->
	<script src="js/MIDI/AudioDetect.js" type="text/javascript"></script>
	<script src="js/MIDI/LoadPlugin.js" type="text/javascript"></script>
	<script src="js/MIDI/Plugin.js" type="text/javascript"></script>
	<script src="js/MIDI/Player.js" type="text/javascript"></script>
	<script src="js/Window/DOMLoader.XMLHttp.js" type="text/javascript"></script>
	<!-- extras -->
	<script src="inc/Base64.js" type="text/javascript"></script>
	<script src="inc/base64binary.js" type="text/javascript"></script>
	<!-- app -->
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="fonts/stylesheet.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="js/main.js" type="text/javascript"></script>
</head>
<body>


<header id="header-main">
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="logo">
					<h1>Improvise</h1>
					<span>Procedurally Generated Music</span>
				</div>
			</div>
		</div>
	</div>
</header>

<div class="container">

	<section id="section-controls">
		<div class="row">
			<div class="col-sm-3 text-right">
				<button id="midi-play" class="btn btn-primary form-control">Play</button>
			</div>
			<div class="col-sm-6 text-center">
				<span class="measure">1</span>
				<ul class="metronome">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<div class="col-sm-3 text-right">
				<button id="midi-stop" class="btn btn-primary form-control">Stop</button>
			</div>
		</div>
	</section>

	<section id="section-tempo">
		<div class="row">
			<div class="col-sm-12">
				<h3>Tempo</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-11">
				<div id="slider-tempo"></div>
			</div>
			<div class="col-sm-1">
				<span id="tempo-value">120</span>
			</div>
		</div>
	</section>

	<section id="section-length-weight">
		<div class="row">
			<div class="col-sm-12">
				<h3>Note Length Weights</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<label for="weight-16">16th</label>
				<input type="text" id="weight-16" name="weight-16" value="1" class="form-control" />
			</div>
			<div class="col-sm-2">
				<label for="weight-8">8th</label>
				<input type="text" id="weight-8" name="weight-8" value="1" class="form-control" />
			</div>
			<div class="col-sm-2">
				<label for="weight-4">Quarter</label>
				<input type="text" id="weight-4" name="weight-4" value="1" class="form-control" />
			</div>
			<div class="col-sm-2">
				<label for="weight-2">Half</label>
				<input type="text" id="weight-2" name="weight-2" value="1" class="form-control" />
			</div>
			<div class="col-sm-2">
				<label for="weight-1">Whole </label>
				<input type="text" id="weight-1" name="weight-1" value="1" class="form-control" />
			</div>
		</div>
	</section>

	<section id="section-note-range">
		<div class="row">
			<div class="col-sm-12">
				<h3>Note Range</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-1">
				<span id="note-range-min">A0</span>
			</div>
			<div class="col-sm-10">
				<div id="slider-note-range"></div>
			</div>
			<div class="col-sm-1">
				<span id="note-range-max">C7</span>
			</div>
		</div>
	</section>

	<section id="section-key">
		<div class="row">
			<div class="col-sm-12">
				<h3>Key</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<select id="list-keys" class="form-control">
					<option value="">None</option>
				</select>
			</div>
			<div class="col-sm-2">
				<select id="list-major-minor" class="form-control">
					<option value="major">Major</option>
					<option value="minor">Minor</option>
				</select>
			</div>
		</div>
	</section>

	<section id="section-left-hand">
		<div class="row">
			<div class="col-sm-4">
				<h3>Time Signature</h3>
			</div>
			<div class="col-sm-4">
				<h3>Left Hand</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2">
				<select id="list-time-signature-top" class="form-control">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4" selected>4</option>
					<option value="6">6</option>
				</select>
				<hr>
				<div class="text-center">
					4
				</div>
			</div>
			<div class="col-sm-4 col-sm-offset-2">
				<div class="radio">
					<label>
						<input type="radio" name="radio-left-hand" id="radio-left-hand-none" value="" checked>
						None
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radio-left-hand" id="radio-left-hand-chords" value="chords">
						Chords
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="radio-left-hand" id="radio-left-hand-arpeggio" value="arpeggio">
						Arpeggio
					</label>
				</div>
			</div>
		</div>
	</section>





	<footer id="footer-main">
		<div class="row">
			<div class="col-sm-12">
				<small>Created by Ryan Wiesjahn utilizing <a href="https://github.com/mudcube/MIDI.js/" target="_blank">MIDI.js</a>.</small>
			</div>
		</div>
	</footer>

</div>

<script>
$(function() {

	$("#slider-tempo").slider({
		value: 120,
		min: 60,
		max: 220
	});

	$("#slider-note-range").slider({
		range: true,
		min: KEY_RANGE[0],
		max: KEY_RANGE[1],
		values: [ KEY_RANGE[0], KEY_RANGE[1] ]
	});

	for(i in NOTES) {
		var note = NOTES[i];
		var html = '<option value="' + note + '">' + note + '</option>';
		$("#list-keys").append(html);
	}

});
</script>

</body>
</html>
